<f:comment>
    <!--
    @param $mandatoryFields
    @param $field The field to check if is required or optional
    @use arguments="{field: 'firstName', mandatoryFields: settings.mandatoryFields.eventReservationMainPerson}"
    -->
</f:comment>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwEvents="http://typo3.org/ns/RKW/RkwEvents/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:if condition="<rkwEvents:isMandatoryField fieldName='{field}' mandatoryFields='{mandatoryFields}' />">
        <f:then>
            <span class="is-optional"><f:translate key="partials.authors.form.labelSuffix.optional" /></span>
        </f:then>
        <f:else>
            <span class="is-required"><f:translate key="partials.authors.form.labelSuffix.required" /></span>
        </f:else>
    </f:if>
</html>
