<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:rkwAuthors="http://typo3.org/ns/RKW/RkwAuthors/ViewHelpers"
	data-namespace-typo3-fluid="true">

	<div class="filter-wrapper">
		<div class="nav flex">

			<div class="filter-desc">
				<f:link.action
					class="ajax"
					action="list"
					additionalParams="{rkw_ajax: '{key: ajaxHelper.key, cid: ajaxHelper.contentUid, idl: \'1\'}'}"
				>
					<f:translate key="partials.authors.list.filter.labelShowAll" extensionName="rkwAuthors" />
				</f:link.action>
				<f:translate key="partials.authors.list.filter.labelFilter" extensionName="rkwAuthors" />

			</div>
			<ul class="filter">
				<f:for each="{rkwAuthors:GetFirstLetterList(authors:'{authors}')}" as="letter" >
					<li class="filter__item">
						<f:link.action
							class="ajax"
							action="list"
							arguments="{filter: {letter: letter}}"
							additionalParams="{rkw_ajax: '{key: ajaxHelper.key, cid: ajaxHelper.contentUid, idl: \'1\'}'}"
							rel="nofollow"
						>
							{letter}
						</f:link.action>
					</li>
				</f:for>
			</ul>
		</div>
	</div>
</html>
